name: publish
on:
  release:
    types: [ created ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@patternsandbox'
      - run: npm config set registry https://npm.pkg.github.com/patternsandbox
      - run: echo "//npm.pkg.github.com/:_authToken=${secrets.READ_WRITE_PACKAGE}" > ~/.npmrc
      - run: npm install
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
